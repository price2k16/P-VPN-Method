<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="images/favicon-128x128.png" type="image/png" sizes="128x128" />
  <link rel="icon" href="images/favicon-32x32.png" type="image/png" sizes="32x32" />
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
  <link rel="manifest" href="images/site.webmanifest">
  <title>Test History</title>
</head>
<body>

  <!-- Navbar -->
  <nav class="header">
    <div class="app-logo">
      <a href="home.html"><img src="images/NewPVPN.png" alt="App Logo" class="logo-img" /></a>
    </div>
    <div class="nav-actions">
      <ul class="nav-links">
        <li class="nav-link"><a href="home.html">Home</a></li>
        <li class="nav-link"><a href="aboutus.html">About Us</a></li>
        <li class="nav-link"><a href="comparison.html">Comparison</a></li>
        <li class="nav-link"><a href="contactus.html">Contact Us</a></li>
        <li class="nav-link"><a href="speedtest.html">Speed Test</a></li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <div class="history-box">
      <h1>Test History</h1>
      <p>Review your previous internet speed tests:</p>
      <button class="btn btn-clear-history" onclick="clearHistory()">Clear History</button>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Download (Mbps)</th>
            <th>Upload (Mbps)</th>
            <th>Latency (ms)</th>
          </tr>
        </thead>
        <tbody id="historyTable">
        </tbody>
      </table>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-container">
      <p>&copy; 2025 P-VPN Method.</p>
    </div>
  </footer>

  <!-- Custom Modal for Confirmation -->
  <div id="confirmModal" class="modal">
    <div class="modal-content">
      <h2>Confirm Action</h2>
      <p>Are you sure you want to clear your test history?</p>
      <div class="modal-actions">
        <button id="confirmYes">Yes</button>
        <button id="confirmNo">No</button>
      </div>
    </div>
  </div>

  <!-- Script to load history -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const history = JSON.parse(localStorage.getItem("speedTestHistory")) || [];
      const tableBody = document.getElementById("historyTable");

      if (history.length === 0) {
        const row = document.createElement("tr");
        row.innerHTML = '<td colspan="4">No test history available.</td>';
        tableBody.appendChild(row);
      } else {
        history.reverse().forEach(test => {
          const row = document.createElement("tr");
          row.innerHTML = ` 
            <td>${test.date}</td>
            <td>${test.download}</td>
            <td>${test.upload}</td>
            <td>${test.latency}</td>
          `;
          tableBody.appendChild(row);
        });
      }
    });

    // Function to show custom modal and handle clearing the history
    function clearHistory() {
      document.getElementById("confirmModal").style.display = "block"; // Show modal

      // When "Yes" is clicked
      document.getElementById("confirmYes").addEventListener("click", function() {
        localStorage.removeItem('speedTestHistory'); // Clear history
        location.reload(); // Refresh the page to update the table
      });

      // When "No" is clicked
      document.getElementById("confirmNo").addEventListener("click", function() {
        document.getElementById("confirmModal").style.display = "none"; // Hide modal
      });
    }
  </script>

  <!-- Styling -->
  <style>
    :root {
      --color-background: #141414;
      --color-text-white: #FFFFFF;
      --color-actions: #38E078;
      --color-light-black: #29384D;
      --color-border: #E5E8EB;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: var(--color-background);
      color: var(--color-text-white);
    }

    .logo-img {
      height: 65px; 
      width: auto;
      object-fit: contain;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 40px;
      height: 65px;
      box-shadow: 0 0 0.8px var(--color-border);
    }

    .nav-links {
      display: flex;
      gap: 24px;
      padding: 0;
      list-style: none;
    }

    .nav-link a {
      text-decoration: none;
      color: var(--color-text-white);
    }

    .nav-link a:hover {
      color: var(--color-actions);
    }

    .btn {
      height: 40px;
      border: none;
      padding: 10px 16px;
      border-radius: 12px;
      cursor: pointer;
    }

    .btn-clear-history {
      margin-top: 20px;
      background-color: var(--color-actions);
      color: var(--color-text-white);
      border: none;
      padding: 10px 20px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
    }

    .btn-clear-history:hover {
      background-color: #2ecc71;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 40px;
    }

    .history-box {
      background: var(--color-light-black);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 800px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid var(--color-border);
      padding: 12px;
      text-align: center;
    }

    tbody tr:hover {
      background-color: #222;
    }

    th {
      background-color: #1e1e1e;
      font-weight: bold;
      color: var(--color-actions);
    }

    .footer {
      text-align: center;
      padding: 10px;
      font-size: 14px;
      border-top: 1px solid var(--color-border);
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); 
    }

    .modal-content {
  background-color: #fff;
  color: #000; 
  padding: 20px;
  border-radius: 5px;
  width: 300px;
  margin: 15% auto;
  text-align: center;
}


    .modal h2 {
      margin: 0 0 10px;
    }

    .modal-actions {
      margin-top: 20px;
    }

    .modal-actions button {
      padding: 10px 20px;
      margin: 0 10px;
      cursor: pointer;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }

    .modal-actions button#confirmYes {
      background-color: #28a745;
      color: white;
    }

    .modal-actions button#confirmNo {
      background-color: #dc3545; 
      color: white;
    }

    .modal-actions button:hover {
      opacity: 0.8;
    }

  </style>

</body>
</html>
