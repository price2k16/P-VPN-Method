<!DOCTYPE html>
<html lang="en">
<head>
    <!--Browser icon-->
    <link rel="icon" href="images/favicon-128x128.png" type="image/png" sizes="128x128" />
    <link rel="icon" href="images/favicon-32x32.png" type="image/png" sizes="32x32" />
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="manifest" href="images/site.webmanifest">
    <meta charset="UTF-8">
     <!-- Link to JavaScript file -->
     <script src="speedtest.js" defer></script>
    <title>Internet Speed Tester</title>
</head>
<body>

    <!-- Navbar -->
    <nav class="header">
        <!-- Logo section of the nav bar -->
        <div class="app-logo">
          <a href="home.html"><img src="images/NewPVPN.png" alt="App Logo" class="logo-img" /></a>
        </div>
      
        <!-- Nav links section -->
        <div class="nav-actions">
            <ul class="nav-links">
                <li class="nav-link"><a href="home.html">Home</a></li>
                <li class="nav-link"><a href="aboutus.html">About Us</a></li>
                <li class="nav-link"><a href="comparison.html">Comparison</a></li>
                <li class="nav-link"><a href="contactus.html">Contact Us</a></li>
            </ul>
        </div>
        <!-- Test history button -->
        <div class="nav-buttons">
            <a href="history.html" class="btn btn-history">Test History</a>
        </div>
    </nav>

    <!-- Main container for the internet speed test -->
    <div class="container">
        <div class="speed-test-box">
            <h1>Test Your Internet Speed</h1>
            <!-- Button to start the speed test -->
            <button class="startButton">Start Speed Test</button>
            <!-- Speed output display for download, upload, and latency -->
            <div class="speedOutput">
                <p>Download Speed (Mbps): <span id="download">-</span></p>
                <p>Upload Speed (Mbps): <span id="upload">-</span></p>
                <p>Latency (ms): <span id="latency">-</span></p>
            </div>
        </div>
    </div>

    <!-- Footer section -->
    <footer class="footer">
        <div class="footer-container">
            <p>&copy; 2025 P-VPN Method.</p>
        </div>
    </footer>
</body>
</html>

<style>
:root {
    --color-background: #141414;
    --color-text-white: #FFFFFF;
    --color-actions: #38E078;
    --color-light-black: #29384D;
    --color-border: #E5E8EB;
}

body {
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    background-color: var(--color-background);
    color: var(--color-text-white);
}

.logo-img {
    height: 100px; 
    width: auto;
    object-fit: contain;
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 40px;
    height: 80px; 
    box-shadow: 0 0 0.8px 0 var(--color-border);
}

.nav-links {
    display: flex;
    gap: 24px;
    padding: 0;
    list-style: none;
}

.nav-link a {
    text-decoration: none;
    color: var(--color-text-white);
}

.nav-link a:hover {
    color: var(--color-actions);
}

.nav-buttons {
    display: flex;
    gap: 8px;
}

.btn {
    height: 40px;
    border: none;
    padding: 10px 16px;
    border-radius: 12px;
    cursor: pointer;
    text-decoration: none;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* Style for the history link */
.btn-history {
    background-color: var(--color-actions);
    color: #141414;
    font-weight: bold;
}

.btn-history:hover {
    background-color: #2dcc6f;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 80vh;
    text-align: center;
}

.speed-test-box {
    background: var(--color-light-black);
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.speedOutput {
    font-size: 18px;
    margin-top: 20px;
}

.startButton {
    background-color: var(--color-actions);
    color: #141414;
    font-size: 18px;
    padding: 12px 24px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: 0.3s;
}

.startButton:hover {
    background-color: #2dcc6f;
}

.footer {
    text-align: center;
    padding: 10px;
    font-size: 14px;
    border-top: 1px solid var(--color-border);
}

@media (max-width: 600px) {
    .input-name {
        flex-direction: column;
        gap: 12px;
    }
    input, textarea, .btn-submit {
        width: 100%;
    }
    .social, .social-contact {
        width: 100%;
    }
}
</style>
